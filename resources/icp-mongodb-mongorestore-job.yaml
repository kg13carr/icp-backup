apiVersion: batch/v1
kind: Job
metadata:
  name: mongoutil-mongorestore
spec:
  template:
    spec:
      containers:
      - name: mongoutil-mongorestore
        image: bitnami/mongodb
        command: ["mongorestore", "--host rs0/mongodb:27017 --username admin --password $ADMIN_PASSWORD --authenticationDatabase admin --ssl --sslCAFile /data/configdb/tls.crt --sslPEMKeyFile /work-dir/mongo.pem /dump"]
        volumeMounts:
        - mountPath: "/dump"
          name: mongodump
      volumes:
      - name: mongodump
        persistentVolumeClaim:
          claimName: mongoutil-mongodump
      restartPolicy: Never
backoffLimit: 4
